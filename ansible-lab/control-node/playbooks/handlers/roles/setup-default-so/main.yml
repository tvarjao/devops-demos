- name: Upgrade of all SO packages
  yum:
    name: "*"
    state: latest
- name: Install git client
  yum:
    name: git
    state: latest

- name: Setup lab ansible hosts
  lineinfile: 
    dest: /etc/hosts
      state: present
      line: "{{item}}"
    with_items:
      - 192.168.1.2 control-node
      - 192.168.1.3 app01
      - 192.168.1.4 db01